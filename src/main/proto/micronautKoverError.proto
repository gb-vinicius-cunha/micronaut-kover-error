syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.vroc";
option java_outer_classname = "MicronautKoverError";
option objc_class_prefix = "HLW";

package com.vroc;

service MicronautKoverErrorService {
  rpc send (MicronautKoverErrorRequest) returns (MicronautKoverErrorReply) {}
}

message MicronautKoverErrorRequest {
  string name = 1;
}

message MicronautKoverErrorReply {
  string message = 1;
}